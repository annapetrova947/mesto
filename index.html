<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><div class="profile__avatar-icon"><button class="profile__avatar-edit" type="button" aria-label="Иконка карандаша"></button></div><img class="profile__avatar" alt="Фото профиля"/></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__about"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p>&copy; 2022 Mesto Russia</p></footer><div id="modal" class="modal modal_type_edit"><div class="modal__form"><button class="modal__close modal__close_edit" type="button"></button><form class="form form_edit" name="edit_form"><h3 class="form__title">Редактировать профиль</h3><input id="name" name="name" class="form__input form__input_type_name" required minlength="2" maxlength="40"> <span class="form__input-error" id="name-error"></span> <input id="about" name="about" class="form__input form__input_type_about" required minlength="2" maxlength="200"> <span class="form__input-error" id="about-error"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></div><div id="modal_edit_photo" class="modal modal_type_edit-avatar"><div class="modal__form"><button class="modal__close modal__close_edit" type="button"></button><form class="form form_edit-avatar" name="edit-avatar_form"><h3 class="form__avatar-link">Обновить аватар</h3><input id="avatar_link" type="url" name="avatar" class="form__input form__input_type_avatar-link" placeholder="Ссылка на аватар" required> <span class="form__input-error" id="avatar_link-error"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></div><div id="modal_add_card" class="modal modal_type_add"><div class="modal__form"><button class="modal__close modal__close_add" type="button"></button><form class="form form_add" name="add_form"><h3 class="form__title">Новое место</h3><input id="place_name" name="name" class="form__input form__input_type_placename" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error" id="place_name-error"></span> <input id="link" type="url" name="link" class="form__input form__input_type_link" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="link-error"></span> <button type="submit" class="form__submit-button form__submit-button_disabled" disabled="disabled">Создать</button></form></div></div><div id="modal_photo" class="modal modal_type_photo modal_show-img"><div class="modal__conteiner"><button class="modal__close modal__close_photo" type="button"></button> <img src="#" class="modal__photo"><p class="modal__title"></p></div></div><div id="modal_delete" class="modal modal_type_delete"><div class="modal__form"><button class="modal__close" type="button"></button><form class="form form_delete" name="add_delete"><h3 class="form__question">Вы уверены?</h3><button type="submit" class="form__submit-button">Да</button></form></div></div></div><template class="element_template"><div class="element"><img src="#" alt="" class="element__photo"> <button type="button" class="element__delete"></button><h2 class="element__title"></h2><div class="element__likes"><button type="button" class="element__like"></button><p class="element__like-amount">0</p></div></div></template></body></html>
