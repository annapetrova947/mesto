<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
<div class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип" class="header__logo">

    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">

        </section>

    </main>
    <footer class="footer">
        <p>&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- The Modal for edit profile-->
    <div id="modal" class="modal modal_type_edit">
        <div class="modal__form">
            <button class="modal__close modal__close_edit" type="button"></button>
            <form class="form form_edit" name="edit_form">
                <h3 class="form__title">Редактировать профиль</h3>
                <input id="name" type="text" name="name" class="form__input form__input_type_name">
                <input id="about" type="text" name="about" class="form__input form__input_type_about">
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <!-- The Modal ends -->
    <!-- The Modal for add new card-->
    <div id="modal_add_card" class="modal modal_type_add">
        <div class="modal__form">
            <button class="modal__close modal__close_add" type="button"></button>
            <form class="form form_add" name="add_form">
                <h3 class="form__title">Новое место</h3>
                <input id="place_name" type="text" name="name" class="form__input form__input_type_placename" placeholder="Название">
                <input id="link" type="text" name="about" class="form__input form__input_type_link" placeholder="Ссылка на картинку">
                <button type="submit" class="form__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <!-- The Modal ends -->
    <!-- The Modal for photo-->
    <div id="modal_photo" class="modal modal_type_photo">
        <div class="modal__conteiner">
            <button class="modal__close modal__close_photo" type="button"></button>
            <img src="#" class="modal__photo">
            <p class="modal__title"></p>
        </div>
    </div>
    <!-- The Modal ends -->
</div>
<template class="element_template">
    <div class="element">
        <img src="#" alt="" class="element__photo">
        <button type="button" class="element__delete"></button>
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
    </div>
</template>



<script src="scripts/script.js"></script>
</body>
</html>
