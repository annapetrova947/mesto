<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/index.css" />
		<title>Templates</title>
		<script src="scripts/index.js" type="module" defer></script>
	</head>
	<body>
		<div class="todo">
			<h1 class="title">Todo List</h1>
		</div>
		<footer class="footer">© Yandex.Praktikum 2023</footer>

		<template class="template-task">
			<li class="task">
				<span class="task__name"></span>
				<button class="task__duplicate"></button>
				<button class="task__delete"></button>
			</li>
		</template>

		<template class="template-form">
			<form class="form">
				<input
					type="text"
					class="form__input"
					placeholder="Следующее дело..."
				/>
				<input type="submit" class="form__submit" value="Добавить" />
			</form>
		</template>

		<template class="template-tasks-list">
			<ul class="tasks-list"></ul>
		</template>
	</body>
</html>
